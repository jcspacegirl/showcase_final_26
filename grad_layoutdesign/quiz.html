<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quiz_css.css" />
    <title>Quick Quiz - Play</title>
</head>
<body>
    <nav class="dropdown">
        <button class="dropbtn">
            <img src="images/foodwaste_icon.png" alt="Menu" style="width: 120px; height: 120px;"> <!-- Update the src attribute to the correct path -->
        </button>
        <div class="dropdown-content">
            <a href="main.html">Home</a>
            <a href="quiz.html">> Food Waste Quiz</a>
            <a href="environmental.html">Lily's Story</a>
            <a href="compost.html">Compost Adventure</a>
            <a href="personal_minigame.html">Memory Cards</a>
        </div>
    </nav>
    <div class="container">
        <div id="loader"></div>
        <button id="startBtn" class="btn">Start Quiz</button>
        <div id="game" class="justify-center flex-column hidden">
            <div id="hud">
                <div id="hud-item">
                    <p id="progressText" class="hud-prefix">Question</p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">Score</p>
                    <h1 class="hud-main-text" id="score">0</h1>
                </div>
            </div>
            <h2 id="question"></h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4"></p>
            </div>
        </div>
        <!-- Add the result section here -->
        <div id="result" class="hidden">
            <h2 id="final-score"></h2>
            <button id="restartBtn" class="btn">Restart Quiz</button>
            <button id="lilysStoryBtn" class="btn">Let's proceed to learn Lily's story</button>
        </div>        
        
            
    </div>
    <script src="quiz.js"></script>
</body>
</html>
